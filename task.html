<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTask - Modern Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --dark-bg: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid var(--cyber-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--cyber-blue);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #taskInput {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--cyber-purple);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
        }

        #addButton {
            background: linear-gradient(45deg, var(--cyber-purple), var(--cyber-blue));
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        #addButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.4);
        }

        .task-list {
            margin: 2rem 0;
        }

        .task-category {
            margin-bottom: 3rem;
        }

        .task-category h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--cyber-purple);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--cyber-blue);
            padding-bottom: 0.5rem;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .task-item:hover {
            border-color: var(--cyber-blue);
            transform: translateX(10px);
        }

        .task-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-actions {
            display: flex;
            gap: 1rem;
        }

        .task-text {
            font-size: 1.1rem;
        }

        .task-time {
            font-size: 0.9rem;
            color: #888;
        }

        .edit-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            border-bottom: 2px solid var(--cyber-purple);
        }

        button {
            background: none;
            border: none;
            color: var(--cyber-blue);
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        button:hover {
            color: var(--cyber-purple);
        }

        .completed {
            opacity: 0.6;
            position: relative;
        }

        .completed::after {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 2px;
            background: var(--cyber-blue);
            transform: translateY(-50%);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--cyber-blue);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .checkbox.checked::after {
            content: "âœ“";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: var(--cyber-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TO-DO</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter new task...">
            <button id="addButton">ADD TASK</button>
        </div>

        <div class="task-list">
            <div class="task-category">
                <h2>PENDING MISSIONS</h2>
                <div id="pendingTasks"></div>
            </div>

            <div class="task-category">
                <h2>COMPLETED OBJECTIVES</h2>
                <div id="completedTasks"></div>
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.loadTasks();
                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('addButton').addEventListener('click', () => this.addTask());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
            }

            addTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();
                if (text) {
                    const newTask = {
                        id: Date.now(),
                        text,
                        completed: false,
                        created: new Date().toLocaleString(),
                        completedDate: null
                    };
                    this.tasks.push(newTask);
                    this.saveTasks();
                    this.renderTasks();
                    input.value = '';
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.saveTasks();
                this.renderTasks();
            }

            toggleComplete(id) {
                this.tasks = this.tasks.map(task => {
                    if (task.id === id) {
                        task.completed = !task.completed;
                        task.completedDate = task.completed ? new Date().toLocaleString() : null;
                    }
                    return task;
                });
                this.saveTasks();
                this.renderTasks();
            }

            editTask(id, newText) {
                this.tasks = this.tasks.map(task => {
                    if (task.id === id) {
                        task.text = newText;
                    }
                    return task;
                });
                this.saveTasks();
                this.renderTasks();
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            loadTasks() {
                this.renderTasks();
            }

            renderTasks() {
                const pendingContainer = document.getElementById('pendingTasks');
                const completedContainer = document.getElementById('completedTasks');
                pendingContainer.innerHTML = '';
                completedContainer.innerHTML = '';

                this.tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    taskElement.innerHTML = `
                        <div class="checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="taskManager.toggleComplete(${task.id})"></div>
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <div class="task-time">
                                Added: ${task.created}
                                ${task.completed ? ` | Completed: ${task.completedDate}` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button onclick="taskManager.editTaskPrompt(${task.id})">EDIT</button>
                            <button onclick="taskManager.deleteTask(${task.id})">DELETE</button>
                        </div>
                    `;

                    if (task.completed) {
                        completedContainer.appendChild(taskElement);
                    } else {
                        pendingContainer.appendChild(taskElement);
                    }
                });
            }

            editTaskPrompt(id) {
                const newText = prompt('Edit task:', this.tasks.find(task => task.id === id).text);
                if (newText !== null) {
                    this.editTask(id, newText.trim());
                }
            }
        }

        const taskManager = new TaskManager();
    </script>
</body>
</html>
